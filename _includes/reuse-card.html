<div class="ui card">
	<div class="image">
		<div>
			<img src="{{ site.baseurl }}/img/{{ include.reuse.screenshot }}" alt="capture d'Ã©cran de {{ include.reuse.name }}">
		</div>
	</div>
	<div class="content">
		<a class="header" href="{{ site.baseurl }}/{{ include.reuse.url }}">{{ include.reuse.name }}</a>
		<div class="meta">
			{% for apiName in include.reuse.api %}
			{% assign api = site.api | where: "name", apiName | first %}
				<a class="ui label" href="{{ site.baseurl }}/{{ api.url }}"> {{ api.name }}</a>
			{% endfor %}
		</div>
		<p class="reuse">
			{{ include.reuse.description }}
		</p>
	</div>
</div>
