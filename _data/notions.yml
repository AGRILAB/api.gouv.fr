---
  - name: API
    definition: Interface permettant d'interagir automatiquement avec un système d'information. Cela inclut généralement la récupération de données à la demande, mais peut également en permettre la modification.

  - name: Jeux de données
    definition: Représentation statique (fichier, base de données…) de données extraites d'un système d'information.

  - name: api.gouv.fr
    link: https://api.gouv.fr
    definition: Catalogue d'API ouvertes ou fermées fournies par les administrations.

  - name: data.gouv.fr
    link: https://data.gouv.fr
    definition: Catalogue des jeux de données ouverts.
